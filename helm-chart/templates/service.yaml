apiVersion: v1
kind: Service
metadata:
  name: {{ include "player-skeleton-java-springboot.fullname" . }}
  labels:
    {{- include "player-skeleton-java-springboot.labels" . | nindent 4 }}
spec:
  {{- range .Values.service.ports }}
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      name: {{ .name }}
  {{- end }}
  selector:
  {{- include "player-skeleton-java-springboot.selectorLabels" . | nindent 4 }}
