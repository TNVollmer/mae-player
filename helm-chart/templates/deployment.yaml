apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-monte-deployment
  namespace: player-monte
  labels:
    app: player-monte
spec:
  replicas: 1
  selector:
    matchLabels:
      app: player-monte
  template:
    metadata:
      labels:
        app: player-monte
    spec:
      containers:
        - name: player-monte
          image: registry.gitlab.com/the-microservice-dungeon/player-teams/player-monte:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GAME_URL
              value: http://game-service.game:8080
            - name: RABBITMQ_HOST
              value: rabbitmq-service.rabbitmq
            - name: LOGGING_VISUALIZATION
              value: "false"
            - name: LOGGING_LEVEL
              value: info
          volumeMounts:
            - mountPath: /app/logs
              name: logs-volume
      volumes:
        - name: logs-volume
          emptyDir:
            sizeLimit: 500Mi